<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let It Go - Mental Health Journal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #01490e 0%, #041001 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 60px; height: 60px; top: 20%; right: 10%; animation-delay: 2s; }
        .shape:nth-child(3) { width: 100px; height: 100px; bottom: 10%; left: 20%; animation-delay: 4s; }
        .shape:nth-child(4) { width: 40px; height: 40px; bottom: 20%; right: 20%; animation-delay: 1s; }
        .shape:nth-child(5) { width: 120px; height: 120px; top: 50%; left: 5%; animation-delay: 3s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .container {
            position: relative;
            z-index: 10;
            background: rgba(207, 203, 203, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-family: 'Caveat', cursive;
            font-size: 2.2em;
            color: #225a19;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(2, 2, 2, 0.1);
        }
        
        .header p {
            color: #3e3e3e;
            font-size: 1em;
            font-weight: 300;
        }
        
        .writing-area {
            position: relative;
            margin-bottom: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .journal-input {
            width: 100%;
            flex: 1;
            min-height: 200px;
            max-height: 300px;
            padding: 20px;
            border: 3px solid #817c7c;
            border-radius: 20px;
            font-family: 'Caveat', cursive;
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            background: linear-gradient(45deg, #cfcfd3 0%, #d7cfcf 100%);
            resize: none;
            transition: all 0.3s ease;
            outline: none;
            line-height: 1.5;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }
        
        .journal-input:focus {
            border-color: #1a7426;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }
        
        .journal-input::placeholder {
            color: #8b8787;
            font-style: italic;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-erase {
            background: linear-gradient(45deg, #bc4040, #541313);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn-erase:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }
        
        .btn-let-go {
            background: linear-gradient(45deg, #2a943f, #104612);
            color: white;
            box-shadow: 0 5px 15px rgba(31, 220, 44, 0.4);
        }
        
        .btn-let-go:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(43, 217, 86, 0.6);
        }
        
        .quote-section {
            text-align: center;
            min-height: 100px;
            max-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.8s ease;
            transform: translateY(20px);
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 15px;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .quote-section.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .quote {
            font-family: 'Caveat', cursive;
            font-size: 1.4em;
            font-weight: 600;
            color: #0b4b09;
            text-align: center;
            line-height: 1.3;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            word-wrap: break-word;
        }
        
        .quote::before {
            content: '"';
            font-size: 2em;
            opacity: 0.3;
        }
        
        .quote::after {
            content: '"';
            font-size: 2em;
            opacity: 0.3;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .particle {
            position: absolute;
            background: #185823;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 3s ease-out forwards;
        }
        
        @keyframes particle-float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }
        
        .fade-out {
            animation: fadeOut 1s ease-in-out forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.8); }
        }
        
        .typing-indicator {
            display: none;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            flex-shrink: 0;
        }
        
        .typing-indicator.show {
            display: flex;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #134826;
            margin: 0 3px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
                max-height: 95vh;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .header p {
                font-size: 0.9em;
            }
            
            .journal-input {
                font-size: 1.2em;
                min-height: 150px;
                max-height: 200px;
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
                padding: 10px 20px;
                font-size: 0.9em;
            }
            
            .quote {
                font-size: 1.2em;
            }
            
            .quote-section {
                min-height: 80px;
                max-height: 100px;
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                border-radius: 20px;
                max-height: 98vh;
            }
            
            .header h1 {
                font-size: 1.6em;
            }
            
            .journal-input {
                font-size: 1.1em;
                min-height: 120px;
                max-height: 150px;
                padding: 12px;
            }
            
            .quote {
                font-size: 1.1em;
            }
            
            .quote-section {
                min-height: 70px;
                max-height: 90px;
                padding: 8px;
            }
        }
        
        @media (max-height: 600px) {
            .container {
                max-height: 95vh;
                padding: 15px;
            }
            
            .header {
                margin-bottom: 15px;
            }
            
            .header h1 {
                font-size: 1.6em;
                margin-bottom: 3px;
            }
            
            .header p {
                font-size: 0.8em;
            }
            
            .journal-input {
                min-height: 100px;
                max-height: 120px;
                font-size: 1.1em;
            }
            
            .quote-section {
                min-height: 60px;
                max-height: 80px;
            }
            
            .quote {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>Let It Go</h1>
            <p>Write your thoughts, feelings, and worries. Then release them into the universe.</p>
        </div>
        
        <div class="writing-area">
            <textarea 
                class="journal-input" 
                id="journalInput"
                placeholder="Share your thoughts, emotions, worries, or anything that's weighing on your mind. This is your safe space."
            ></textarea>
        </div>
        
        <div class="controls">
            <button class="btn btn-erase" id="eraseBtn">Quick Erase</button>
            <button class="btn btn-let-go" id="letGoBtn">Let It Go</button>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="quote-section" id="quoteSection">
            <div class="quote" id="quote"></div>
        </div>
    </div>

    <script>
        const journalInput = document.getElementById('journalInput');
        const eraseBtn = document.getElementById('eraseBtn');
        const letGoBtn = document.getElementById('letGoBtn');
        const quoteSection = document.getElementById('quoteSection');
        const quote = document.getElementById('quote');
        const typingIndicator = document.getElementById('typingIndicator');
        const particlesContainer = document.getElementById('particles');
        
        const inspirationalQuotes = [
            "Your feelings are valid, and you are stronger than you know.",
            "Every storm runs out of rain. This too shall pass.",
            "You are not your thoughts. You are the observer of your thoughts.",
            "Healing isn't linear, and that's perfectly okay.",
            "Your mental health is a priority, not a luxury.",
            "You've survived 100% of your worst days. You're doing great.",
            "It's okay to not be okay. It's not okay to stay that way.",
            "You are enough, exactly as you are right now.",
            "Your journey is unique, and so is your healing.",
            "Progress, not perfection. Every step forward counts.",
            "You are worthy of love, especially from yourself.",
            "Tomorrow is a new day with new possibilities.",
            "Your courage to continue is admirable and inspiring.",
            "You have the power to write a new chapter.",
            "Rest is not giving up. It's preparing for what's next.",
            "You are not alone in this journey. Help is always available.",
            "Your story isn't over yet. Keep writing.",
            "You are resilient, capable, and deserving of peace.",
            "Every breath you take is a victory worth celebrating.",
            "You are loved, valued, and important to this world."
        ];
        
        function createParticles(x, y) {
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + Math.random() * 100 - 50 + 'px';
                particle.style.top = y + Math.random() * 100 - 50 + 'px';
                particle.style.width = Math.random() * 6 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = `hsl(${Math.random() * 60 + 220}, 70%, 60%)`;
                
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 3000);
            }
        }
        
        function showTypingIndicator() {
            typingIndicator.classList.add('show');
            setTimeout(() => {
                typingIndicator.classList.remove('show');
            }, 2000);
        }
        
        function clearAndShowQuote() {
            console.log('Let it go button clicked');
            
            const inputText = journalInput.value.trim();
            console.log('Input text:', inputText);
            
            if (inputText === '') {
                alert('Write something first, then let it go! ðŸ’­');
                return;
            }
            
            console.log('Starting clear and show process...');
            
            quoteSection.classList.remove('show');
            
            journalInput.classList.add('fade-out');
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createParticles(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 200);
            }
            
           
            setTimeout(() => {
                console.log('Showing typing indicator...');
                showTypingIndicator();
            }, 500);
            
          
            setTimeout(() => {
                console.log('Clearing text and preparing quote...');
                journalInput.value = '';
                journalInput.classList.remove('fade-out');
                displayRandomQuote();
            }, 1500);
        }
        
        function displayRandomQuote() {
            const randomQuote = inspirationalQuotes[Math.floor(Math.random() * inspirationalQuotes.length)];
            console.log('Selected quote:', randomQuote);
            
          
            quote.innerHTML = '';
            
          
            quote.textContent = randomQuote;
            
           
            quote.offsetHeight;
            
            
            setTimeout(() => {
                console.log('Adding show class to quote section');
                quoteSection.classList.add('show');
                
              
                setTimeout(() => {
                    console.log('Quote section visibility:', window.getComputedStyle(quoteSection).opacity);
                    console.log('Quote text content:', quote.textContent);
                }, 100);
            }, 200);
        }
        
        function quickErase() {
            if (journalInput.value.trim() === '') {
                return;
            }
            
            journalInput.classList.add('fade-out');
            
            setTimeout(() => {
                journalInput.value = '';
                journalInput.classList.remove('fade-out');
                quoteSection.classList.remove('show');
            }, 500);
        }
        
       
        eraseBtn.addEventListener('click', quickErase);
        letGoBtn.addEventListener('click', clearAndShowQuote);
        
       
        journalInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.max(300, this.scrollHeight) + 'px';
        });
        
        
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.99) {
                createParticles(e.clientX, e.clientY);
            }
        });
        
        
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                clearAndShowQuote();
            } else if (e.ctrlKey && e.key === 'Backspace') {
                quickErase();
            }
        });
        
        
        setTimeout(() => {
            if (journalInput.value === '') {
                journalInput.placeholder = "Welcome to your safe space... Start writing whenever you're ready.";
            }
        }, 2000);
    </script>
</body>
</html>
